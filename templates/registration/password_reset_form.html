{% extends "base.html" %}
{% block content %}
<div class="container py-4" style="max-width:520px;">
  <h1 class="h4 mb-3">Mot de passe oublié</h1>
  <p class="text-muted">Saisis ton e-mail. Si un compte existe, tu recevras un lien de réinitialisation.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}
    {% if form.email.errors %}<div class="text-danger small">{{ form.email.errors }}</div>{% endif %}

    <button class="btn btn-primary mt-3" type="submit">Envoyer le lien</button>
  </form>
</div>
{% endblock %}
