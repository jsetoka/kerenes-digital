<section class="mb-4">
  <h3 class="h6 text-uppercase text-muted mb-2">Articles r√©cents</h3>
  <ul class="list-unstyled mb-0">
    {% for p in posts %}
      <li class="mb-2">
        <a href="{{ p.url }}">{{ p.title }}</a>
        {% if p.date %}<div class="small text-muted">{{ p.date }}</div>{% endif %}
      </li>
    {% empty %}
      <li class="text-muted">Aucun article pour le moment.</li>
    {% endfor %}
  </ul>
</section>
