{% extends "base.html" %}
{% block content %}
<section class="container py-5" style="max-width: 720px;">
  <h1 class="fw-bold">✅ Votre estimation est prête</h1>
  <p>Recevez maintenant votre niveau, une estimation de gain et 3 actions prioritaires.</p>

  <form method="post" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success btn-lg w-100">Voir mon diagnostic</button>
  </form>

  <p class="text-muted mt-3" style="font-size: 0.95rem;">
    Gratuit, sans engagement. Vos informations restent confidentielles.
  </p>
</section>
{% endblock %}
