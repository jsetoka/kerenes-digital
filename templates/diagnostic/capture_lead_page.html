{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<section class="container py-5" style="max-width: 720px;">
  <h1 class="fw-bold">{{ page.title }}</h1>
  {% if page.intro %}<p class="text-muted">{{ page.intro }}</p>{% endif %}

  <div class="alert alert-info">
    Nous vous envoyons l’estimation après ce court formulaire.
  </div>

  <form action="{% pageurl page %}" method="POST" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary btn-lg w-100" type="submit">Voir mon estimation</button>
  </form>
</section>
{% endblock %}
