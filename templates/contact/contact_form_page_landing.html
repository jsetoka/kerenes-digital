{% extends "base.html" %}

{% block content %}
<section class="container py-5">
  <h1>{{ page.title }}</h1>
  <div class="lead">
    {% if page.thank_you_text %}
      {{ page.thank_you_text|richtext }}

      <p>Merci ! Votre demande a bien été envoyée.</p>
    {% endif %}
  </div>
</section>
{% endblock %}
