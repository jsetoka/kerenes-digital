    <div class="card h-100 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ formation.title }}</h5>
        <p class="text-muted">
            {{ formation.specific.duree }} â€¢ {{ formation.specific.niveau }}
        </p>
        <a href="{{ formation.url }}" class="btn btn-outline-primary">

        </a>
      </div>
    </div>
  </div>
{% endfor %}
</div>

</section>

{% endblock %}
