# 1) HTTP : sert le challenge Let's Encrypt + redirige vers HTTPS
server {
  listen 80;
  server_name kerenes-digital.com www.kerenes-digital.com;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# 2) HTTPS : proxy vers Django (gunicorn)
server {
  listen 443 ssl http2;
  server_name kerenes-digital.com www.kerenes-digital.com;

  ssl_certificate     /etc/letsencrypt/live/kerenes-digital.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/kerenes-digital.com/privkey.pem;

  # (optionnel mais recommand√©)
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  client_max_body_size 20m;

  location /media/ {
    alias /app/media/;
  }

  location /static/ {
    alias /app/staticfiles/;
  }

  location / {
    proxy_pass http://web:8000;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
